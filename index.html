<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOP</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">OOP</h1>

    <div class="people-list">
      <ul class="firstname-ul">
        <!-- <li class="list-item">Cica</li>
        <li class="list-item">Berny</li>
        <li class="list-item">Szeri</li> -->
      </ul>
      <ul class="info-ul">
        <!-- <li class="list-item">21</li>
        <li class="list-item">25</li>
        <li class="list-item">3</li> -->
      </ul>
    </div>

    <div class="btn-container">
      <h2>Info Buttons</h2>
      <button class="btn lastname-btn selector-btn" data-id="lastname">Last Name</button>
      <button class="btn age-btn selector-btn" data-id="age">Age</button>
      <button class="btn salary-btn selector-btn" data-id="salary">Salary</button>
      <button class="btn athome-btn selector-btn" data-id="athome">At Home</button>
    </div>

    <form class="add-person">
      <div class="form-title"><h3>Add Person</h3></div>
      <div class="form-input">
        <p for="firstname">First Name:</p>
        <input type="text" id="firstname" class="input" maxlength="40" required>
        <p for="lastname">Last Name:</p>
        <input type="text" id="lastname" class="input" maxlength="40" required>
        <p for="age">Age:</p>
        <input type="number" id="age" class="input" required>
        <p for="salary">Salary:</p>
        <input type="number" id="salary" class="input">
        <p for="athome">Are You At Home?</p>
        <input type="checkbox" id="athome" class="checkbox">
        <button type="button" class="btn addperson-btn">Add</button>
        
      </div>
  
    </form>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
